<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voucher System | {% if application_name %}{{application_name}}{% else %}Dashboard{% endif %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        {% include "dashboard/components/header.html" %}
        <div class="container pt-5 pb-5">
            <div class="mt-5">
                {% if voucher_detail_view %}
                    <a href="/portal/voucher-management/vouchers/">
                        <button class="btn btn-dark" type="submit">Back to List View</button>
                    </a>
                    <hr class="mt-5"/>
                {% elif 'Voucher Management' in application_name%}
                    <a href="/portal/voucher-redemption/redeem/">
                        <button class="btn btn-dark" type="submit">Go to Voucher Redemption System</button>
                    </a>
                    <hr class="mt-5"/>
                {% endif %}
            </div>
            <div class="mt-5">
                {% block page_content %}{% endblock page_content %}
            </div>
        </div>
        {% block scripts %}{% endblock scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
