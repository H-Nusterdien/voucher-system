 <header class="position-fixed w-100">   
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <div>
                <span class="navbar-text text-white">
                    <strong>
                        {% if application_name %}{{application_name}}{% else %}Voucher{% endif %} System
                    </strong>
                </span>
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-white">Logged in as <strong>{{user.username}}</strong> | </span>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{header.urls.logout}}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{header.urls.login}}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
        <div class="d-flex justify-content-end">
            {% for message in messages %}
                <div class="alert {{message.tags}} alert-dismissible fade show m-2" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</header>
